<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Exercises - Learn and Practice your English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1 class="h1">
            <a href="#" class="a">English Exercises</a>
        </h1>
        <!--<button class="menuBtn">
            <img class="hamburguer-menu" src="images/icons/bars-solid.svg">
        </button>-->

        <nav class="nav active">
            <ul class="ul">
                <!--<li class="li"><a href="#" class="a">Grammar</a></li>
                <li class="li"><a href="#" class="a">Listening</a></li>
                <li class="li"><a href="#" class="a">Vocabulary</a></li>
                <li class="li"><a href="#" class="a">Tips</a></li>-->
            </ul>
        </nav>
    </header>


    <div class="container">
        <div class="app questions-answers">
            <h2 id="quiz-category">Quiz</h2>
            <div class="quiz">
                <h3 id="question">Question goes here</h3>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>

            </div>
        </div>

        <div class="app stopwatch">
            <h2>Track your time! </h2>
            <h3 id="displayTime">00:00:00</h3>
            <div class="stopwatch-buttons">
                <button class="stopwatch-btn">
                    <img src="images/icons/pause-solid.svg"  onclick="watchPause()">
                </button>
                <button class="stopwatch-btn large">
                    <img src="images/icons/circle-play-solid.svg"  onclick="watchStart()">
                </button>
                <button class="stopwatch-btn">
                    <img src="images/icons/rotate-right-solid.svg" onclick="watchReset()">
                </button>
            </div>
        </div>
    </div>

    <script src="stopwatch.js"></script>
    <script src="app.js"></script>
</body>
</html>
